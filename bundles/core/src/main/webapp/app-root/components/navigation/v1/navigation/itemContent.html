<!--/*
  changes from /apps/core/wcm/components/navigation/v1/navigation/itemContent.html
  - use linkValid and linkAttributes properties to build anchor tag  
*/-->
<template data-sly-template.itemContent="${@ item='The navigation item'}">
  <a title="${item.title}"
      class="cmp-navigation__item-link"
      data-sly-unwrap="${!item.linkValid}"
      data-sly-attribute="${item.linkAttributes}">${item.title}</a>
</template>
