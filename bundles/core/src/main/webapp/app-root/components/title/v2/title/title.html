<!--/*
  changes from /apps/core/wcm/components/title/v2/title/title.html
  - use linkValid and linkAttributes properties to build anchor tag  
*/-->
<div data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${title.text}"
     data-cmp-data-layer="${title.data.json}"
     id="${title.id}"
     class="cmp-title">
    <h1 class="cmp-title__text" data-sly-element="${title.type}"><a
            data-sly-unwrap="${!title.linkValid || title.linkDisabled}"
            aria-label="${title.link.htmlAttributes['aria-label']}"
            title="${title.link.htmlAttributes['title']}"
            class="cmp-title__link"
            data-sly-attribute="${title.linkAttributes}"
            data-cmp-clickable="${title.data ? true : false}">${text}</a></h1>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"></sly>
