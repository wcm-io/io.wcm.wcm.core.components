<!--/*
  changes from /apps/core/wcm/components/title/v2/title/title.html
  - use linkValid and linkAttributes properties to build anchor tag  
*/-->
<div class="cmp-title"
     data-sly-use.title="com.adobe.cq.wcm.core.components.models.Title"
     data-sly-test.text="${title.text}">
  <h1 class="cmp-title__text" data-sly-element="${title.type}"><a data-sly-unwrap="${!title.linkValid || title.linkDisabled}" class="cmp-title__link" data-sly-attribute="${title.linkAttributes}">${text}</a></h1>
</div>
<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-title'}"/>
