  changes from /apps/core/wcm/components/teaser/v1/teaser/action.html
  - use linkValid and linkAttributes properties to build anchor tag

<sly data-sly-template.action="${@ action}">

      data-sly-attribute="${action.linkAttributes}"
      data-sly-unwrap="${!action.linkValid}">${action.title}</a>
</sly>
